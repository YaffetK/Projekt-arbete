<section id="contact" class="p-5 bg-dark text-light py-2">
    <div class="container">
        <div class="textcontact text-center text-sm-start"> <h3><span class="text2">0.5</span> Contact</h3> </div>
       
        <form class="main-form py-4"> 
            <div class="form-group">
              <label for="name">Full Name</label>
              <input required type="text" class="form-control" id="name" placeholder="Fullname...">
            </div>
            <div class="form-group">
              <label for="mobile">Phone Number</label>
              <input type="number" class="form-control" id="phone" placeholder="Phone Number...">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" class="form-control" id="email" placeholder="Email...">
              </div>
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" id="agree">
              <label class="form-check-label text-white" for="agree">I accept the terms & conditions</label>
            </div>
            <div class="form-group">
                <label for="message"> Message</label>
                <textarea required rows="4" type="message" class="form-control" id="message" placeholder="your message..." ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
          </form>
    </div>
</section>
